<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="color.css">
    <title>First Grade Learner</title>
</head>
<body>

    <button class="backBtn">Back</button>

        <div class="colorExpand"> 
            <h2>Learn Colors</h2>
            
            <div class="colorList">
                <div class="color" id="numPick">Pick</div>
                <div class="color" id="red">Red</div>
                <div class="color" id="blue">Blue</div>
                <div class="color" id="green">Green</div>
                <div class="color" id="yellow">Yellow</div>
                <div class="color" id="purple">Purple</div>
                <div class="color" id="orange">Orange</div>
                <div class="color" id="pink">Pink</div>
                <div class="color" id="brown">Brown</div>
                <div class="color" id="black">Black</div>
                <div class="color" id="white">White</div>
                <div class="color" id="grey">Grey</div>
            </div>
        </div>

    <script src="color.js"></script>
</html>
