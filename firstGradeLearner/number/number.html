<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="number.css">
    <title>First Grade Learner</title>
</head>
<body>

    <button class="backBtn">Back</button>

        <div class="numberExpand"> 
            <h2>Learn Numbers</h2>

            <div class="grid-container">
                <div class="num" id="numPick">Pick a #</div>
                <div class="num" id="num0" type="button">0</div>
                <div class="num" id="num1">1</div>
                <div class="num" id="num2">2</div>
                <div class="num" id="num3">3</div>
                <div class="num" id="num4">4</div>
                <div class="num" id="num5">5</div>
                <div class="num" id="num6">6</div>
                <div class="num" id="num7">7</div>
                <div class="num" id="num8">8</div>
                <div class="num" id="num9">9</div>
                <div class="num" id="num10">10</div>
            </div>

            <div class="grid-container">
                <div class="nums" id="numPick">Pick a #</div>
                <div class="nums" id="num0" type="button">0</div>
                <div class="nums" id="num1">1</div>
                <div class="nums" id="num2">2</div>
                <div class="nums" id="num3">3</div>
                <div class="nums" id="num4">4</div>
                <div class="nums" id="num5">5</div>
                <div class="nums" id="num6">6</div>
                <div class="nums" id="num7">7</div>
                <div class="nums" id="num8">8</div>
                <div class="nums" id="num9">9</div>
                <div class="nums" id="num10">10</div>
            </div>
        </div>

    
    <script src="number.js"></script>
</body>
</html>
